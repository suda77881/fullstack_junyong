<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div>
        <h3>제목 : h1 ~ h6</h3>
        <p>제목태그 - h1(로고), h2(주메뉴)</p>
    </div><!-- end div-->
    <div>

        </p>
        <pre>
        코드, 미리보기 문단

        </pre>
    </div><!-- end div-->

    <div>
        <h3>img</h3>
        <p>Hello sally!</p>
        <p><img src="./img/one.png"
                style="width:20%"    
                alt="one"/></p>
        <!-- two.png 이미지 넣기 -->
        <p><img src="./img/two.png" 
                style="width:20%" 
                alt="two"/></p>
        <!-- Q2. friends 폴더안의 jack.png 화면에 나오게 만들기 -->
        <p><img src="./img/friends/jack.png" 
                style="width:20%" 
                alt="jack"/></p>

    <div>
        <h3>링크</h3>
        <p>
            <a href="https://github.com/suda77881/fullstack_junyong"

            >

            </a>
        </p>
        <!-- Q 좋아하는 이미지 클릭시 본인 깃허브 링크로 넘어가기 -->   
    </div>

    <div>
        <h3>이미지 새 창 링크</h3>
        <p>
            <a href="https://github.com/suda77881/fullstack_junyong" 
               target="_blank">
                <img src="./img/five.png" 
                     style="width:20%"
